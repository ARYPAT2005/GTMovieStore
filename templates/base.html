<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>{% block title %}GT Movie Store{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at 100% 70%, rgba(255, 255, 255, 0.1) 5%, rgba(0, 0, 0, 0.4) 60%, #170839 90%),
                        radial-gradient(circle at 0% 30%, rgba(255, 255, 255, 0.1) 5%, rgba(0, 0, 0, 0.4) 60%, #170839 90%),
                        #0e031e;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
        }
        nav {
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .movies-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
            max-width: 1500px;
            margin: 0 auto;
        }
        .movie-card {
            transition: transform 0.3s ease, filter 0.3s ease;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 1;
        }
        .movie-card:hover {
            transform: scale(1.065);
            z-index: 1;
        }
        .movie-card img {
            width: 100%;
            height: 100%;
        }
        .movie-title {
            position: absolute;
            overflow: hidden;
            bottom: 20px;
            font-size: 1.15rem;
            color: white;
            font-weight: bold;
            text-wrap: balance;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.4) 70%);
            display: -webkit-box;
           -webkit-line-clamp: 2;
                   line-clamp: 2;
           -webkit-box-orient: vertical;
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            text-align: center;
            left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 90%;
            z-index: 2;
        }
        .movie-card:hover .movie-title {
            opacity: 1;
        }
        .image-wrapper {
            max-width: 250px;
            overflow: hidden;
            border-radius: 350px;
            margin: 0 auto;
        }
        .movie-detail-container {
            width: 100%;
            color: white;
        }
        .movie-main-content-container {
            background: linear-gradient(135deg, #1a1a2e, #4e3d63);
            color: #f4f4f9;
            width: 100%;
            border-radius: 20px;
            display: flex;
            gap: 2rem;
            align-items: center;
            margin-bottom: 2rem;
            padding: 10px 10px 10px 10px;
            flex-direction: column;
        }
        .movie-main-content {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            width:100%;
            padding: 10px 10px 10px 10px;
        }
        .movie-main-content img {
            max-width: 300px;
            width: 100%;
            flex-shrink: 0;
            border-radius: 20px;
        }
        .movie-info {
            flex: 1;
        }
        .cart-selection {
            position:relative;
            width:100%;
            max-width:500px;
        }
        .reviews-section {
            background: linear-gradient(135deg, #1a1a2e, #4e3d63);
            color: #f4f4f9;
            border-radius: 20px;
            clear: both;
            width: 100%;
        }
        .reviews-section-content {
            padding: 10px 10px 10px 10px;
            margin-bottom: 20px;
        }
        .submit-review-btn {
            background-color: #2a2e45;
            color: #f4f4f9;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
        }
        .submit-review-btn:hover {
            background-color: #1a2749;
        }
        .reviews-form textarea {
            width: 70%;
            max-width: 70%;
            background: linear-gradient(135deg, #26264a, #3a2d4a);
            color: #b0b0c3;
            border: none;
            border-radius: 15px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }

        .reviews-form textarea::placeholder {
            color: #888;
        }

        .reviews-form {
            position: relative;
        }
        @media (max-width: 768px) {
            .movie-main-content {
                flex-direction: column;
            }
            .movie-main-content img {
                max-width: 100%;
            }
        }
        .review-username {
            font-weight: bold;
            color: rgb(177, 156, 217);
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            font-size: 17px;
            margin-bottom: 4px;
        }

        .review-date {
            color: #b0b0c3;
            font-size: 12px;
            white-space: nowrap; /* Prevent date from wrapping */
        }
        .user-review {
            padding-left: 10px;
        }
        .review-buttons {
            display: flex;
            gap: 8px;
            margin-top: 5px;
        }
        .review-buttons .btn {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 6px;
        }

        .btn-outline-primary:hover {
            background-color: #3b4261;
            color: white;
        }

        .btn-outline-danger:hover {
            background-color: #ff4d4d;
            color: white;
        }
        .h2 {
            color: white;
        }
        .aboutText {
            color: white;
            max-width: 1000px;
            margin: 0 auto;
        }
        @media (min-width: 700px) {
          p {
            font-size: 100%;
            color: white;
          }
        }

            .button-85 {
      padding: 0.6em 2em;
      border: none;
      outline: none;
      color: rgb(255, 255, 255);
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
        transition: transform 0.3s ease;
    }

    .button-85:before {
      content: "";
      background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing-button-85 20s linear infinite;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }

    @keyframes glowing-button-85 {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    .button-85:after {
      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #222;
      left: 0;
      top: 0;
      border-radius: 10px;
    }
    .button-85:hover {
      transform: scale(1.1);
    }


    .input-group {
      background: #222222;
      border-radius: 10px;
          border: none;
          outline: none;


    }


    .input-group-text {
      background: #222222;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px 0 0 10px;
    }





    table {
      width: 800px;
      border-collapse: collapse;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    th,
    td {
      padding: 15px;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
    }

    th {
      text-align: left;
    }

    thead {
      th {
        background-color: #535D8E;
      }
    }

    tbody {
        tr {
            &:hover {
                background-color: rgba(255, 255, 255, 0.3);
            }
        }

    td {
        position: relative;

        &:hover {
            &:before {
                content: "";
                position: absolute;
                left: 0;
                right: 0;
                top: -9999px;
                bottom: -9999px;
                background-color: rgba(255, 255, 255, 0.2);
                z-index: -1;
            }
        }
    }
}
        .rounded-search {
       border-radius: 25px;
       padding: 3px 10px;
       font-size: 14px;
       border: 2px solid #ccc;
       outline: none;
       transition: all .3s ease;
       width: 180px;
    }


    :focus {
       border-color: #007bff;
       box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        {% block content %}

        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
