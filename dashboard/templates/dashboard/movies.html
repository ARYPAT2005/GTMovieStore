<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>GT Movie Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at 60% 40%, rgba(255, 255, 255, 0.1) 10%, rgba(0, 0, 0, 0.8) 60%, #2c1660 90%),
            linear-gradient(to right, #301957, #2a1659);

        }
        nav {
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .movies-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
            max-width: 1500px;
            margin: 0 auto;
        }
        .movie-card {
            transition: transform 0.3s ease, filter 0.3s ease, opacity 0.2s ease;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 1;
        }
        .movie-card:hover {
            transform: scale(1.065);
            z-index: 1;
        }
        .movie-card img {
            width: 100%;
            height: 100%;
        }
        .movie-title {
            position: absolute;
            overflow: hidden;
            bottom: 20px;
            font-size: 1.15rem;
            color: white;
            font-weight: bold;
            text-wrap: balance;
            background:linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 70%);
            display: -webkit-box;
           -webkit-line-clamp: 2;
                   line-clamp: 2;
           -webkit-box-orient: vertical;
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            text-align: center;
            left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 90%;
            z-index: 2;
        }
        .movie-card:hover .movie-title {
            opacity: 1;
        }
        .image-wrapper {
            max-width: 250px;
            overflow: hidden;
            border-radius: 350px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <h1 style = "box-shadow: 10px 5px 10px black; font-family: sans-serif; font-weight: bold;">GT Movie Store</h1>
    </nav>
    {%  if movies %}
        <div id="popularMoviesCarousel" class="carousel slide" data-bs-ride="carousel" style = "padding-top: 10px; margin: 0 auto; max-width: 1400px">
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <div class = "image-wrapper">
                      <img src="{{ image_base_url }}{{ movies.0.poster_path }}" class="d-block w-100" alt="{{ movies.0.title }}">
                  </div>
            </div>
            <div class="carousel-item">
                <div class = "image-wrapper">
                    <img src="{{ image_base_url }}{{ movies.1.poster_path }}" class="d-block w-100" alt="{{ movies.1.title }}">
                </div>
            </div>
            <div class="carousel-item">
                <div class = "image-wrapper">
                    <img src="{{ image_base_url }}{{ movies.2.poster_path }}" class="d-block w-100" alt="{{ movies.2.title }}">
                </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#popularMoviesCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#popularMoviesCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
        </div>
    {% else %}
        <p>No movies available.</p>
    {% endif %}
    <div class="movies-container">
        {% for movie in movies %}
            <div class="movie-card">
                <img src="{{ image_base_url }}{{ movie.poster_path }}" alt="{{ movie.title }}">
                <div class="movie-title">{{ movie.title }}</div>
            </div>
        {% empty %}
            <p>No movies available.</p>
        {% endfor %}
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
